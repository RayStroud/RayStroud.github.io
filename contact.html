	<script>
		function validate() {
			var name = document.forms["contact"]["name"].value;
			var email = document.forms["contact"]["email"].value;
			var message = document.forms["contact"]["message"].value;

			var bConfirm = false;
			var confirmMessage = "";
			if (!name)
			{
				bConfirm = true;
				confirmMessage += "Without a name, I may not know who you are.\n";
			}
			if (!email)
			{
				bConfirm = true;
				confirmMessage += "Without an email, I may not be able to respond.\n";
			}
			if (!message)
			{
				bConfirm = true;
				confirmMessage += "Without a message, I may not know why you contacted me.\n";
			}

			if(bConfirm)
			{
				var bSend = confirm(confirmMessage + "Send message anyway?");
				if(bSend) {return true;} else {return false;}
			}
		}
	</script>
