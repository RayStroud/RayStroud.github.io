<!DOCTYPE html>
<html>
<head>
	<title>Contact - Ray Stroud</title>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta property="og:title" content="Ray Stroud" /> 
	<meta property="og:site_name" content="Ray Stroud" />
	<meta property="og:url" content="http://raystroud.ca" />
	<meta property="og:description" content="web developer, back-end" />
	<meta property="og:image" content="http://raystroud.ca/images/raystroud.png?v2" />
</head>
<body>
	<div id="header" class="clickable">
		<div class="name">Ray Stroud</div>
		<div class="description">Web Developer</div>
		<a href="."><span class="link-spanner"></span></a>
	</div>
	<div id="content">
		<div id="contact">
			<h2>Contact by Email</h2>
			<div class="error box">
				<p>There was an error processing your message. Please try again, or contact me through social media instead.</p>
			</div>

			<div class="clickable box box-button"><a href="contact.htm"><span class="link-spanner"></span><span class="fa fa-envelope-o dl-icon"></span>Try Again</a></div>

			<h2>Social Media</h2>
			<div class="grid-3">
				<div class="clickable box">
					<h3><span class="fa fa-facebook-square dl-icon"></span>Facebook</h3>
					<a href="http://fb.me/raystroud.ca" target="_blank"><span class="link-spanner"></span></a>
				</div>
				<div class="clickable box">
					<h3><span class="fa fa-linkedin-square dl-icon"></span>LinkedIn</h3>
					<a href="http://linkedin.com/in/raystroud" target="_blank"><span class="link-spanner"></span></a>
				</div>
				<div class="clickable box">
					<h3><span class="fa fa-github-square dl-icon"></span>Github</h3>
					<a href="http://linkedin.com/in/raystroud" target="_blank"><span class="link-spanner"></span></a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<a href=".">
			<span class="fa fa-fw fa-2x fa-home"></span>
		</a>
		<a href="contact.htm">
			<span class="fa fa-fw fa-2x fa-envelope"></span>
		</a>
		<a href="http://linkedin.com/in/raystroud" target="_blank">
			<span class="fa fa-fw fa-2x fa-linkedin-square"></span>
		</a>
		<a href="http://fb.me/raystroud.ca" target="_blank">
			<span class="fa fa-fw fa-2x fa-facebook-square"></span>
		</a>
		<a href="http://github.com/raystroud" target="_blank">
			<span class="fa fa-fw fa-2x fa-github-square"></span>
		</a>
	</div>
</body>
</html>
